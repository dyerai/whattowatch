{% extends "base.html" %}

{% block content %}
<h1>Most Popular {{ genrename }} movies from {{ yearname }}</h1>
{% for movie in movies %}
<div><p><img src={{ imgURL + movie['poster_path'] }} alt={{ movie['title'] }}>  {{ movie['title'] }} Score: {{ movie['vote_average'] }}/10</p> </div>
{% endfor %}
{% endblock %}
