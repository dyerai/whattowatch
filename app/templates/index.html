{% extends "base.html" %}

{% block content %}
    <h1>What to watch?</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.genre.label }}<br>
            {{ form.genre() }}<br>
            {{ form.startYear.label }}
            {{ form.startYear() }}
            {{ form.endYear.label }}
            {{ form.endYear() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
