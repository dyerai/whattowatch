{% extends "base.html" %}

{% block content %}
    <h1>What to watch?</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.movieTitle.label }}<br>
            {{ form.movieTitle(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
