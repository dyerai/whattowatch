{% extends "base.html" %}

{% block content %}
    <h1>What to watch?</h1>
    <form action="/" method="POST">
        {{ form.hidden_tag() }}
        <p>
            I'm looking for a {{ form.genre() }} movie in the span of {{ form.firstYear() }} to {{ form.lastYear() }}
        </p>
        <p>Include kids movies? (rated PG or under) {{ form.includePG() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
