{% extends "base.html" %}

{% block content %}
    <h1>What to watch?</h1>
    <form action="/" method="POST">
        {{ form.hidden_tag() }}
        <p>
            I'm looking for a {{ form.genre() }} movie from {{ form.year() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
