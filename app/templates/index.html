{% extends "base.html" %}

{% block content %}
    <h1>What to watch?</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            I'm looking for a {{ form.genre() }} movie from {{ form.startYear() }} to {{ form.endYear() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
